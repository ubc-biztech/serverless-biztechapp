service: biztechApp
tenant: ianmh
app: biztechapp

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  apiKeys:
    - ${opt:stage, 'dev'}-key
  runtime: nodejs12.x
  region: us-west-2
  cfLogs: true
  environment:
    SENDGRID_KEY: ${param:SENDGRID_KEY}
    ENVIRONMENT: ${file(./config.${self:provider.stage}.json):ENVIRONMENT}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:BatchGetItem
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
      Resource:
        - "arn:aws:dynamodb:us-west-2:432714361962:table/biztechUsers${file(./config.${self:provider.stage}.json):ENVIRONMENT}"
        - "arn:aws:dynamodb:us-west-2:432714361962:table/biztechEvents${file(./config.${self:provider.stage}.json):ENVIRONMENT}"
        - "arn:aws:dynamodb:us-west-2:432714361962:table/biztechRegistration${file(./config.${self:provider.stage}.json):ENVIRONMENT}"

functions:
  hello:
    handler: handlers/default.hello
    events:
      - http:
          path: /hello
          method: get
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
  userCreate:
    handler: handlers/user.create
    events:
      - http:
          path: users/
          method: post
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
  userGet:
    handler: handlers/user.get
    events:
      - http:
          path: users/{id}
          method: get
          request:
            parameters:
              path:
                id: true
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
  userGetAll:
    handler: handlers/user.getAll
    events:
      - http:
          path: users/
          method: get
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
  userUpdate:
    handler: handlers/user.update
    events:
      - http:
          path: users/{id}
          method: patch
          request:
            path:
              id: true
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
  eventCreate:
    handler: handlers/event.create
    events:
      - http:
          path: events/
          method: post
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
  eventDelete:
    handler: handlers/event.delete
    events:
      - http:
          path: events/{id}
          method: delete
          request:
            path:
              id: true
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
  eventGetAll:
    handler: handlers/event.getAll
    events:
      - http:
          path: events/
          method: get
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
  eventUpdate:
    handler: handlers/event.update
    events:
      - http:
          path: events/{id}
          method: patch
          request:
            path:
              id: true
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
  eventGet:
    handler: handlers/event.get
    events:
      - http:
          path: events/{id}
          method: get
          request:
            parameters:
              path:
                id: true
              querystrings:
                count: false
                users: false
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
  registrationCreate:
    handler: handlers/registration.create
    events:
      - http:
          path: registration/create
          method: post
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
  registrationQueryStudent:
    handler: handlers/registration.queryStudent
    events:
      - http:
          path: registration/queryStudent
          method: get
          request:
            parameters:
              querystrings:
                id: true
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
  registrationScanEvent:
    handler: handlers/registration.scanEvent
    events:
      - http:
          path: registration/scanEvent
          method: get
          request:
            parameters:
              querystrings:
                eventID: true
          cors: true
          private: ${file(./config.${self:provider.stage}.json):REQUIRE_API_KEY}
