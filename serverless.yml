service: biztechApp
tenant: ianmh
app: biztechapp

plugins:
  - serverless-prune-plugin
  - serverless-mocha-plugin
custom:
  prune:
    automatic: true
    number: 3
  
provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  apiKeys:
    - ${opt:stage, 'dev'}-key
  runtime: nodejs12.x
  region: us-west-2
  cfLogs: true
  environment:
    SENDGRID_KEY: ${param:SENDGRID_KEY}
    ENVIRONMENT: ${file(./config.${self:provider.stage}.json):ENVIRONMENT}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - cognito-idp:AdminAddUserToGroup
      Resource:
        - "arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp"
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:BatchGetItem
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
      Resource:
        - "arn:aws:dynamodb:us-west-2:432714361962:table/biztechStickers${file(./config.${self:provider.stage}.json):ENVIRONMENT}"
        - "arn:aws:dynamodb:us-west-2:432714361962:table/biztechUsers${file(./config.${self:provider.stage}.json):ENVIRONMENT}"
        - "arn:aws:dynamodb:us-west-2:432714361962:table/biztechEvents${file(./config.${self:provider.stage}.json):ENVIRONMENT}"
        - "arn:aws:dynamodb:us-west-2:432714361962:table/biztechRegistration${file(./config.${self:provider.stage}.json):ENVIRONMENT}"
        - "arn:aws:dynamodb:us-west-2:432714361962:table/inviteCodes${file(./config.${self:provider.stage}.json):ENVIRONMENT}"

functions:
  admin:
    handler: handlers/admin.create
    events:
      - http:
          path: admin/
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  eventCreate:
    handler: handlers/event.create
    events:
      - http:
          path: events/
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  eventDelete:
    handler: handlers/event.delete
    events:
      - http:
          path: events/{id}/{year}
          method: delete
          request:
            path:
              year: true
              id: true
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  eventGetAll:
    handler: handlers/event.getAll
    events:
      - http:
          path: events/
          method: get
          request:
            parameters:
              querystrings:
                id: false
                year: false
          cors: true
  eventUpdate:
    handler: handlers/event.update
    events:
      - http:
          path: events/{id}/{year}
          method: patch
          request:
            path:
              id: true
              year: true
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  eventGet:
    handler: handlers/event.get
    events:
      - http:
          path: events/{id}/{year}
          method: get
          request:
            parameters:
              path:
                id: true
                year: true
              querystrings:
                count: false
                users: false
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  inviteCreate:
    handler: handlers/inviteCodes.invite
    events:
      - http:
          path: inviteCodes
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  membershipsGetAll:
    handler: handlers/memberships.getAll
    events:
      - http:
          path: memberships/
          method: get
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  registrationPost:
    handler: handlers/registration.post
    events:
      - http:
          path: registrations/
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  registrationPut:
    handler: handlers/registration.put
    events:
      - http:
          path: registrations/{id}
          method: put
          request:
            path:
              id: true
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  registrationGet:
    handler: handlers/registration.get
    events:
      - http:
          path: registrations/
          method: get
          request:
            parameters:
              querystrings:
                eventID: false
                year: false
                id: false
                afterTimestamp: false
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  registrationDelete:
    handler: handlers/registration.delete
    events:
      - http:
          path: registrations/{id}
          method: delete
          request:
            path:
              id: true
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  prizeGetAll:
    handler: handlers/prize.getAll
    events:
      - http:
          path: prizes/
          method: get
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  prizeCreate:
    handler: handlers/prize.create
    events:
      - http:
          path: prizes/
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  prizeUpdate:
    handler: handlers/prize.update
    events:
      - http:
          path: prizes/{id}
          method: patch
          request:
            path:
              id: true
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  prizeDelete:
    handler: handlers/prize.delete
    events:
      - http:
          path: prizes/{id}
          method: delete
          request:
            path:
              id: true
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  stickerGetAll:
    handler: handlers/sticker.getAll
    events:
      - http:
          path: stickers/
          method: get
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  stickerCreate:
   handler: handlers/sticker.create
   events:
     - http:
         path: stickers/
         method: post
         cors: true
         authorizer:
           type: COGNITO_USER_POOLS
           arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp
  