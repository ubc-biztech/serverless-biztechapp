- name: default responds with 200 and Yeet
  endpoint: {function: hello}
  response:
    status: 200
    body: 
      message: "Yeet!"

- name: user create returns 200
  endpoint:
    method: POST
    path: users/create
  request:
    body:
      id: 144444
      fname: test
      lname: dude
      faculty: Science
  response:
    status: 200
    body:
      message: 'Created!'

- name: user create no ID returns 406
  endpoint:
    method: POST
    path: users/create
  request:
    body:
      fname: foo
      lname: bar
      email: foo
      faculty: bar
  response:
    status: 406
    body:
      message: "User ID not specified."
      data:
        fname: foo
        lname: bar
        email: foo
        faculty: bar

