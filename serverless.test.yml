- name: user create no ID returns 406
  endpoint:
    method: POST
    path: users/
  request:
    body:
      fname: foo
      lname: bar
      email: foo
      faculty: bar
  response:
    status: 406
    body:
      message: "User ID not specified."
      data:
        fname: foo
        lname: bar
        email: foo
        faculty: bar

