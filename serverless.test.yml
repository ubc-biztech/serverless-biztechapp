- name: event create returns 201
  endpoint:
    method: POST
    path: events/
  request:
    body:
      id: testevent
      ename: test
      capac: 2000000
      img: yup
  response:
    status: 201
    body:
      message: 'Event Created!'

- name: event create already exists returns 409
  endpoint:
    method: POST
    path: events/
  request:
    body:
      id: testevent
      ename: test
      capac: 200
      img: yup
    response:
      status: 409
      body:
        message: 'Event could not be created because id already exists'

