# services/btx/serverless.yml

service: biztechApi-btx
app: biztechapp

plugins:
  - serverless-dynamodb
  - serverless-offline
  - serverless-domain-manager
  - serverless-bundle
  - serverless-prune-plugin
  - serverless-mocha-plugin

provider:
  name: aws
  stage: ${file(../../serverless.common.yml):provider.stage}
  region: ${file(../../serverless.common.yml):provider.region}
  cfLogs: true
  timeout: 15

  environment:
    ENVIRONMENT: ${file(../../config.${self:provider.stage}.json):ENVIRONMENT}
    NODE_ENV: ${env:NODE_ENV}
    WS_API_ENDPOINT: https://bn27jq3bal.execute-api.us-west-2.amazonaws.com/prod

  apiGateway:
    restApiId: !ImportValue ${self:provider.stage}-ExtApiGatewayRestApiId
    restApiRootResourceId: !ImportValue ${self:provider.stage}-ExtApiGatewayRestApiRootResourceId

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Query
        - dynamodb:DeleteItem
        - dynamodb:TransactWriteItems
      Resource:
        - arn:aws:dynamodb:us-west-2:${aws:accountId}:table/bizBtxProjects${self:provider.environment.ENVIRONMENT}
        - arn:aws:dynamodb:us-west-2:${aws:accountId}:table/bizBtxProjects${self:provider.environment.ENVIRONMENT}/index/byEvent
        - arn:aws:dynamodb:us-west-2:${aws:accountId}:table/bizBtxAccounts${self:provider.environment.ENVIRONMENT}
        - arn:aws:dynamodb:us-west-2:${aws:accountId}:table/bizBtxHoldings${self:provider.environment.ENVIRONMENT}
        - arn:aws:dynamodb:us-west-2:${aws:accountId}:table/bizBtxHoldings${self:provider.environment.ENVIRONMENT}/index/byProject
        - arn:aws:dynamodb:us-west-2:${aws:accountId}:table/bizBtxTrades${self:provider.environment.ENVIRONMENT}
        - arn:aws:dynamodb:us-west-2:${aws:accountId}:table/bizBtxSockets${self:provider.environment.ENVIRONMENT}
        - arn:aws:dynamodb:us-west-2:${aws:accountId}:table/bizBtxSockets${self:provider.environment.ENVIRONMENT}/index/byEvent
        - arn:aws:dynamodb:us-west-2:${aws:accountId}:table/bizBtxPrices${self:provider.environment.ENVIRONMENT}

    - Effect: Allow
      Action:
        - dynamodb:GetItem
      Resource:
        - arn:aws:dynamodb:us-west-2:${aws:accountId}:table/biztechTeams${self:provider.environment.ENVIRONMENT}

    - Effect: Allow
      Action:
        - execute-api:ManageConnections
      Resource:
        - arn:aws:execute-api:${self:provider.region}:${aws:accountId}:*/${self:provider.stage}/@connections/*

custom:
  prune:
    automatic: true
    number: 3

  bundle:
    sourcemaps: false

  serverless-mocha-plugin:
    testTemplate: ../../lib/testTemplate.ejs

  stage: ${opt:stage, self:provider.stage}

  domains:
    prod: api.ubcbiztech.com
    staging: api-staging.ubcbiztech.com
    dev: api-dev.ubcbiztech.com

  customDomain:
    domainName: ${self:custom.domains.${self:custom.stage}}
    basePath: ""
    stage: ${self:custom.stage}
    certificateName: ${self:custom.domains.${self:custom.stage}}
    createRoute53Record: true
    endpointType: edge
    apiType: rest
    autoDomain: false

  serverless-offline:
    httpPort: 4017
    lambdaPort: 5015
    websocketPort: 3005

  dynamodb:
    start:
      port: 8000
      migrate: true
      noStart: true
      convertEmptyValues: true
    stages:
      - dev

functions:
  btxGetProjects:
    handler: handler.getProjects
    events:
      - http:
          path: btx/projects
          method: get
          cors: true

  btxGetMarketSnapshot:
    handler: handler.getMarketSnapshot
    events:
      - http:
          path: btx/market/snapshot
          method: get
          cors: true

  btxBuy:
    handler: handler.postBuy
    events:
      - http:
          path: btx/market/buy
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: ${cf:biztechApi-${file(../../serverless.common.yml):provider.stage}.CognitoAuthorizer}

  btxSell:
    handler: handler.postSell
    events:
      - http:
          path: btx/market/sell
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: ${cf:biztechApi-${file(../../serverless.common.yml):provider.stage}.CognitoAuthorizer}

  btxPortfolio:
    handler: handler.getPortfolio
    events:
      - http:
          path: btx/portfolio
          method: get
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: ${cf:biztechApi-${file(../../serverless.common.yml):provider.stage}.CognitoAuthorizer}

  btxRecentTrades:
    handler: handler.getRecentTradesHandler
    events:
      - http:
          path: btx/trades
          method: get
          cors: true

  btxPriceHistory:
    handler: handler.getPriceHistory
    events:
      - http:
          path: btx/price-history
          method: get
          cors: true

  btxLeaderboard:
    handler: handler.getLeaderboard
    events:
      - http:
          path: btx/leaderboard
          method: get
          cors: true

  btxInvestmentImpact:
    handler: handler.postInvestmentImpact
    events:
      - http:
          path: btx/admin/investment-impact
          method: post
          cors: true

  btxAdminProject:
    handler: handler.postAdminProject
    events:
      - http:
          path: btx/admin/project
          method: post
          cors: true

  btxAdminSeedUpdate:
    handler: handler.postAdminSeedUpdate
    events:
      - http:
          path: btx/admin/seed
          method: post
          cors: true

  btxAdminPhaseBump:
    handler: handler.postAdminPhaseBump
    events:
      - http:
          path: btx/admin/phase-bump
          method: post
          cors: true

  wsConnect:
    handler: handler.wsConnect
    events:
      - websocket:
          route: $connect

  wsDisconnect:
    handler: handler.wsDisconnect
    events:
      - websocket:
          route: $disconnect

  wsSubscribe:
    handler: handler.wsSubscribe
    events:
      - websocket:
          route: subscribe

resources:
  Resources:
    BizBtxProjectsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: bizBtxProjects${self:provider.environment.ENVIRONMENT}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: projectId
            AttributeType: S
          - AttributeName: eventId
            AttributeType: S
        KeySchema:
          - AttributeName: projectId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: byEvent
            KeySchema:
              - AttributeName: eventId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    BizBtxAccountsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: bizBtxAccounts${self:provider.environment.ENVIRONMENT}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH

    BizBtxHoldingsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: bizBtxHoldings${self:provider.environment.ENVIRONMENT}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: projectId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: projectId
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: byProject
            KeySchema:
              - AttributeName: projectId
                KeyType: HASH
              - AttributeName: userId
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    BizBtxTradesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: bizBtxTrades${self:provider.environment.ENVIRONMENT}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: projectId
            AttributeType: S
          - AttributeName: tradeId
            AttributeType: S
        KeySchema:
          - AttributeName: projectId
            KeyType: HASH
          - AttributeName: tradeId
            KeyType: RANGE

    BizBtxSocketsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: bizBtxSockets${self:provider.environment.ENVIRONMENT}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
          - AttributeName: eventId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: byEvent
            KeySchema:
              - AttributeName: eventId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    BizBtxPricesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: bizBtxPrices${self:provider.environment.ENVIRONMENT}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: projectId
            AttributeType: S
          - AttributeName: ts
            AttributeType: N
        KeySchema:
          - AttributeName: projectId
            KeyType: HASH
          - AttributeName: ts
            KeyType: RANGE
