service: biztechApi-profiles
app: biztechapp

plugins:
  - serverless-dynamodb
  - serverless-offline
  - serverless-domain-manager
  - serverless-bundle
  - serverless-prune-plugin
  - serverless-mocha-plugin

provider:
  name: aws
  stage: ${file(../../serverless.common.yml):provider.stage}
  runtime: ${file(../../serverless.common.yml):provider.runtime}
  region: ${file(../../serverless.common.yml):provider.region}
  cfLogs: true
  environment:
    ENVIRONMENT: ${file(../../config.${self:provider.stage}.json):ENVIRONMENT}
    NODE_ENV: ${env:NODE_ENV}
  apiGateway:
    restApiId: !ImportValue ${self:provider.stage}-ExtApiGatewayRestApiId
    restApiRootResourceId: !ImportValue ${self:provider.stage}-ExtApiGatewayRestApiRootResourceId
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Query
        - dynamodb:Scan
      Resource:
        - "arn:aws:dynamodb:${aws:region}:*:table/biztechProfiles${self:provider.environment.ENVIRONMENT}"
        - "arn:aws:dynamodb:${aws:region}:*:table/biztechMembers2026${self:provider.environment.ENVIRONMENT}"
        - "arn:aws:dynamodb:${aws:region}:*:table/biztechQRs${self:provider.environment.ENVIRONMENT}"

custom: ${file(../../serverless.common.yml):custom}

functions:
  createProfile:
    handler: handler.create
    events:
      - http:
          path: profiles
          method: post
          cors: true
          authorizer:
            name: ${self:service}-authorizer
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp

  createPartialPartnerProfile:
    handler: handler.createPartialPartnerProfile
    events:
      - http:
          path: profiles/partner/partial
          method: post
          cors: true

  createCompanyProfile:
    handler: handler.createCompanyProfile
    events:
      - http:
          path: profiles/company
          method: post
          cors: true

  linkPartnerToCompany:
    handler: handler.linkPartnerToCompany
    events:
      - http:
          path: profiles/company/link-partner
          method: post
          cors: true

  syncPartnerData:
    handler: handler.syncPartnerData
    events:
      - http:
          path: profiles/sync-partner-data
          method: post
          cors: true

  getPublicProfile:
    handler: handler.getPublicProfile
    events:
      - http:
          path: profiles/profile/{profileID}
          method: get
          cors: true
          request:
            parameters:
              paths:
                profileID: true

  getUserProfile:
    handler: handler.getUserProfile
    events:
      - http:
          path: profiles/user/
          method: get
          cors: true
          request:
            parameters:
              paths:
                userID: true
          authorizer:
            name: ${self:service}-authorizer
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp

  updateUserProfile:
    handler: handler.updatePublicProfile
    events:
      - http:
          path: profiles/user/
          method: patch
          cors: true
          request:
            parameters:
              paths:
                userID: true
          authorizer:
            name: ${self:service}-authorizer
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:us-west-2:432714361962:userpool/us-west-2_w0R176hhp

resources:
  Resources:
    BiztechProfilesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: biztechProfiles${self:provider.environment.ENVIRONMENT, ''}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: compositeID
            AttributeType: S
          - AttributeName: type
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: type
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
